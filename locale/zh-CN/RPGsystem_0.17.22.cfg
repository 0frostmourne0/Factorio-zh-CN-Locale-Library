[mod-setting-description]
charxpmod_xpinilevel=设定初始XP
charxpmod_xpmult=从1级到100级，使用这种乘数用来构建每级XP的数值表
charxpmod_afk=设定AFK玩家在多长时间后停止接收XP。设置0禁用此规则
charxpmod_death_penal=设定玩家在死亡时损失XP的百分比
charxpmod_time_ratio_xp=玩家在线游戏时间越长，与之所能得到的XP成正比
charxpmod_print_xp_user=在聊天消息显示所有获得的XP
charxpmod_xp_multiplier_bonus=从0.1到100.0

[controls]
key-I=RPG系统





[mod-name]
RPGsystem=RPG系统

[mod-description]
RPGsystem=这个mod在游戏中增加了一个RPG系统，杀敌和研究科技会获取XP（经验值）用来升级，升级点数可以用来增强辅助技能（如增加制造速度、挖矿速度、移动速度等）。PS：研究科技获取XP时会有数秒延迟。
