[entity-description]
	cargo_ship=能够运输大量资源的大型货船。使用Shift + 回车，进入/离开船舶。
	oil_tanker=能够运输大量液体的大型油轮。使用Shift + 回车，进入/离开船舶。
	ship_pump=用于装载和卸载油船的专用泵。 不要与其他物体碰撞，可以在靠近油船中部的液体阀门处使用。
	oil_rig=大型深海石油钻取平台。 独自可发电并可接入电力网络，为石油钻机本身以及连接的船舶上的船用泵提供能源。
	deep_oil=位于深海处的石油，有着庞大的储量。 可用抽油机抽取。
	port=使船舶自动航行到目的地。
	buoy=用于划分航道区段，允许多艘船在同一个航道内运行。
	chain_buoy=读取航道中的下一个信号，以便更好地控制船舶。


[technology-name]
	oversea-energy-distribution=海外能源分布
	water_transport=航运
	automated_water_transport=自动航运系统
	water_transport_signals=航运信号
	tank_ship=油船
	deep_sea_oil_extraction=深海石油开采

[mod-setting-name]
	oil_frequency=深海石油频率
	oil_richness=深海石油富裕度
	waterway_reach_increase=航道范围增大时增加水域

[mod-setting-description]
	waterway_reach_increase=在放置水道，浮标，港口等时，玩家可以到达更远的地方。允许从远处放置和解构航道。 设置为“0”以禁用增加的范围。

[controls]
	enter_ship=进入/离开船舶





