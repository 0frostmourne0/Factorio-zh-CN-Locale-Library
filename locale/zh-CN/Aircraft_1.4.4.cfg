[technology-description]
advanced-aerodynamics=高速空气动力学的进一步研究。
gunships=武装直升机，战斗机和运输机，飞机的标准，所有其他的分支。
jets=当你需要去某地，有速射机枪，寻的导弹发射器，和一个汽油弹发射器。是的，你知道吗，凝固汽油弹的伤害。
cargo-planes=远程飞行的箱子，配备了弱机枪，没有设备网格，但有巨大的货运能力。
flying-fortress=空中优势的终极，配备了坦克炮（是的，你读的权利），高轮每分钟机枪，寻的导弹发射器，和一个巨大的设备网格！
high-explosive-cannon-shells=10x（理论上）更强的爆炸弹，当死的不够好。
afterburner=推你的飞机有加力燃烧室的速度限制！
aircraft-energy-shield=轻量化、高性能屏蔽模块设计为重火。
napalm=更长的燃烧火焰喷射器的燃料的替代品，尤其是当被从车载发射器！

