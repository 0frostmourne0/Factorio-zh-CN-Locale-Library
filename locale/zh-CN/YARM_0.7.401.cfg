[mod-setting-description]
YARM-ticks-between-checks=当一个资源站点被监控时，它的资源量只根据这个值，每n帧更新一次（60帧＝1秒）。
YARM-endless-resource-base=一个可无限开采资源点（如石油）最终将达到最小的生产水平。默认情况下，这将显示为0%。“满”将该值更改为100，使该基本生产级别显示为100%“满”。
YARM-overlay-step=添加巨大的资源补丁可能导致FPS下降与大面积覆盖。 改变叠加层的稀疏度将减少FPS的下降，因为拥有较少的实体。 设为1，全覆盖，2为1/4，3为1/9等。
YARM-warn-percent=警告玩家剩余资源的百分比。





