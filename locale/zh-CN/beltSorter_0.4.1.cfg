[technology-description]
belt-sorter1=传送带分拣器可用于将输入的物品快速分离到不同的传送带上，可匹敌10个智能臂且利于作紧凑的设计。基本版本可设置分离器过滤项目被放在传送带的哪一侧。
belt-sorter2=高级传送带分离器具有比基本版本更高的吞吐量，还可以置分离器过滤项目被放在传送带的哪一侧。除此之外，它允许每个方向定义3个过滤项目。
belt-sorter3=先进传送带分离器拥有蓝带的速度。此外，它允许自定义每个方向的优先级，并能为每个方面提供4个不同的过滤项目。

[mod-name]
beltSorter=物流工具-传送带分拣器

[mod-description]
beltSorter=只需要一个这样的分拣器，就可以把物品按照设定上下左右传送，高级一点的分拣器还可以指定到传送带的两侧。
