[mod-setting-description]
bobmods-logistics-flyingrobotframes=如果启用这个选项，则飞行机器人框架将存在用于配方中。
bobmods-logistics-robotparts=如果启用这个选项，物流/建设机器人的工具包/电子脑体将存在用于配方中。
bobmods-logistics-robotrequireprevious=如果启用这个选项，物流/建设机器人需要前一级科技。
bobmods-logistics-roboportrecipeupdate=如果启用这个选项，为机器人指令平台 MK1的配方是更新模块化配方。
bobmods-logistics-drainlessinserters=如果启用这个选项，则将从所有机械臂中移除空闲的耗电量。
bobmods-logistics-disableroboports=如果启用这个选项，标准机器人指令平台被禁用，这会导致你无法使用机器人指令平台升级模块。
bobmods-logistics-beltrequireprevious=如果启用这个选项，则传送带和相关实体需要先研究低等级传送带科技才能制作。
bobmods-logistics-inserterrequireprevious=如果启用这个选项，则机械臂需要先研究低等级机械臂科技才能制作。
bobmods-logistics-inserteroverhaul=如果你不讨厌bob对机械臂做的改动，就启用这个选项。
bobmods-logistics-beltoverhaul=如果你不讨厌bob对传送带做的改动，请启用这个选项。
bobmods-logistics-ugdistanceoverhaul=如果启用这个选项，将改变所有地下传送带和地下管道的距离长度。
bobmods-logistics-beltstarting=设定基础地下传送带的长度。
bobmods-logistics-beltperlevel=设定以后每级地下传送带的长度将提升多少。
bobmods-logistics-pipestarting=设定基础地下管道的长度。
bobmods-logistics-pipeperlevel=设定以后每级地下管道的长度将提升多少。





