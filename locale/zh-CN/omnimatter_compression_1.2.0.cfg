[mod-name]
omnimatter_compression=紫矿压缩
#Omnicompression

[mod-description]
omnimatter_compression=添加压缩后的物品，建筑，以及使用压缩物品的配方。紫矿系列模组又称"万矿""通用矿物"。这个翻译的对应模组版本是[1.2.0]
#Adds compressed items, buildings and recipes that uses compressed items.

[technology-name]
compression-initial=压缩科技
#Compression
compression-mining=压缩矿石
#Mining Compression
compression-recipes=压缩合成
#Recipe Compression
compression-compact-buildings=致密建筑压缩
#Compact Building Compression
compression-nanite-buildings=纳米建筑压缩
#Nanite Building Compression
compression-quantum-buildings=量子建筑压缩
#Quantum Building Compression
compression-singularity-buildings=奇点建筑压缩
#Singularity Building Compression

[technology-description]
compression-initial=科技上的突破允许你高效的压缩物品。研究后将解锁所有物品的压缩配方。
#Sudden advances in technology allow you to compress and pack items in a more efficient manner. Once this is researched compressed versions of all recipes will appear for all techs already researched and for all future techs.
compression-mining=有了对分子-空间互动更深的理解后，现在可以直接现场压缩矿物了。
#With greater understanding of molecular-spatial interactions it is now possible to compress ores on site.
compression-recipes=科技上的大跃进使得直接处理压缩的物品成为可能。解锁所有的使用压缩物品的配方。
#Great leaps in compressionology has made it possible to used compressed items directly to produce even more compressed stuff directly. Will unlock all recipes that uses compressed items
compression-compact-buildings=通过学习矮人族的致密工艺，我们可以把机器组件更紧密的摆放在一起了。解锁致密建筑合成。
#By studying how dwarves are so compact we found out how to put things more compact and now can compress buildings. Will unlock Compact building recipes.
compression-nanite-buildings=曾经听说过一种小机器人叫“纳米机器人”，后来我们在捶打了机器人很长时间后终于把它们砸到那么小了。解锁纳米建筑合成。
#Some talked about tiny robots called nanites, so after hammering on robots long enough we made them really tiny. Will unlock Nanite building recipes.
compression-quantum-buildings=曾经听波尔和薛定谔等猛男说过量子什么的，于是我们就抄袭了他们的研究论文。解锁量子建筑合成。
#Some blokes named Bohr and Schrödinger talked about quantum so we copied it, once we finished reading their papers. Will unlock quantum building recipes.
compression-singularity-buildings=爱因斯坦研究过黑洞，奇点，为什么不把机器也弄得那么小呢？解锁奇点建筑合成。
#Einstein was onto blackholes, Singularities, why not make it that tiny now? Will unlock singularity building recipes.

