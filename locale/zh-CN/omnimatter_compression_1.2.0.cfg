#Building compression rate.
omnicompression_final_building=压缩最高级建筑
#Highest tier only compression.

[mod-setting-description]
omnicompression_one_list=将所有使用压缩物品的配方放到单独的一类中，这样它们就不会和一般配方混在一起。
#Puts all the recipes based on compressed items into a seperate category, so they do not clutter the rest.
omnicompression_building_levels=建筑可以被压缩多少层，1到4。
#The amount of times a building can be compressed, 1 through 4.
omnicompression_multiplier=建筑每压缩一层会被压缩多少倍？1到10。
#How compressed is the building? 1 through 10
omnicompression_final_building=如果勾选，只可压缩最高等级的同种建筑
#If checked, it will only compress the highest tier building.