pyfusionenergy=PY之聚变能量

[mod-description]
pyfusionenergy=增加聚变能量生产链到游戏。这个MOD允许你研究、生产和运行聚变反应堆，产生巨大的能量，几乎没有污染。但这不是一件容易的事情。这种先进的技术需要稀有的材料、高科技的零件和不断的修理来保持工作。超过15个新建筑和60多个技术将增加你的游戏难度，也重建整个一级科学。完全兼容Bob。当使用Bob时，至少Bob整个套件运行（电子/板/矿石等）。与天使mods使用可能会导致错误或不兼容。这个mod只能在安装了PY MOD之煤炭加工mod下运行。
