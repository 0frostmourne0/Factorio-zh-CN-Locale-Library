[mod-setting-name]
rf-safety=配料安全切换
rf-compati=自动配料推
rf-delays=延迟自动配料
rf-vehicles=可拆解能量装甲和载具
rf-intermediates=不可回收零件

[mod-setting-description]
rf-safety=防止配料数量超过其堆栈上限的项目进行回收：核反应堆需要1000个混凝土，但混凝土只能堆叠到200个。如果你有一个堆栈大小的mod，或者你不在乎成分损失。在原版这种设置只适用于核反应堆，离心机，火箭发射井和卫星。
rf-compati=未经过多人游戏测试，如果发生未同步，请禁用。如果输入的计数与原始计数不匹配，则将项目转到输出槽。1条地下输送带不能循环利用，短时间内投入生产。
rf-delays=推送不完整的配方到输出插槽之间的延迟，最小30帧（0.5秒）。 在较低的值时，可能会在处理之前将项目转到输出槽; 在这种情况下，相应地增加延迟。 默认为300帧（5秒）。
rf-vehicles=启用后，允许拆解能量装甲和载具。拆解前请清空设备上的物品/设备，否则这些物品/设备将丢失。
rf-intermediates=禁止回收零件以防止重复利用，默认选择是（为了平衡）。





[mod-name]
reverse-factory=拆解工厂

[mod-description]
reverse-factory=拆解工厂将拆解回收你所有不想要的成品变成原材料，包括模组物品。
