[mod-setting-description]
ion-cannon-cooldown-seconds=卫星轨道炮冷却时间（s）
ion-cannon-voice-style=选择卫星轨道炮炮声。你的选择是：静音；"CommandAndConquer" - the original C&C from 1995; "TiberianSunEVA" - C&C: Tiberian Sun EVA; "TiberianSunCABAL" - C&C: Tiberian Sun CABAL。
ion-cannon-play-klaxon=在卫星轨道炮瞄准目标时释放声音
ion-cannon-play-voices=播放命令和征服的声音
ion-cannon-radius=卫星轨道炮爆炸半径
ion-cannon-laser-damage=在一个卫星轨道炮爆炸中有多少激光伤害
ion-cannon-explosion-damage=在一个卫星轨道炮爆炸中有多少爆炸伤害
ion-cannon-heatup-multiplier=这个乘数会影响卫星轨道炮在指定目标后需要多长时间开火，准备时间*加热乘数=开火时间(s）
ion-cannon-auto-targeting=切换自动瞄准 开/关
ion-cannon-target-worms=自动瞄准是否瞄准蠕虫和虫巢
ion-cannon-auto-target-visible=是否自动探测目标和目标虫巢在雷达覆盖范围内的显示区域。小心：靠近基地的虫巢扩张会会导致自动开火
ion-cannon-verbose-print=每当卫星轨道炮开火或是自动获取目标都显示消息到控制台
ion-cannon-flames=选择是否开启卫星轨道炮爆炸点燃爆炸半径内的一切，开启可能导致蔓延火
ion-cannon-ready-ticks=一些游戏滴答声必须经过“离子炮准备”的公告。每分有60个滴答声，默认的300个滴答声是5秒。
ion-cannon-bob-updates=如果启用，这个mod将更新其配方和技术到Bob的MODS中
ion-cannon-chart-tag-duration=多长时间卫星轨道炮在地图上的目标标记将被删除，默认的720次滴答将是12秒——比目标指定到爆炸冲击的7秒的默认时间延长5秒。
ion-cannon-min-cannons-ready=在任何目标被自动指定之前必须准备好的可以开火卫星轨道炮的最小数量。这让你有一个卫星轨道炮的缓冲区，手动瞄准总是可以使用的。

