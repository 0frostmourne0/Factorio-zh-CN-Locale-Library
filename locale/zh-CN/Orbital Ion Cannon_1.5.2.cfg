[technology-description]
orbital-ion-cannon=从你的火箭仓发射卫星轨道炮是应对外来侵害的终极方法。他们用巨大的火力，可以清除大量的敌对领土开放更多的空间来扩展您的工厂。你发射的卫星轨道炮越多，你就越能利用它们强大的火力。.
auto-targeting=研究自动瞄准可以使你的雷达在其正常扫描过程中自动指定敌方巢穴作为卫星轨道炮的目标。此外，任何新的虫巢在你的雷达扩展可见的区域内，都可以自动用卫星轨道炮消灭他们。.

