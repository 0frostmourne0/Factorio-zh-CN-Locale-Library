[technology-description]
HeavyTank=事态已经失去控制，这个星球正被这些生物所侵扰，我认为它们在进化，我发誓，我看到其中一个喷出了火，盔甲上的腐蚀似乎是由酸造成的。\ n也许我疯了，但如果疯狂能让我活着，那么它就值得...... \ n另外，我得到了一些非常酷的想法，一些伺服驱动程序将提高检修速度，\ n大规模高斯加速器应该是 有趣的是，但它需要大量的能量才能工作，嗯.... \ n也许有些核能...还有，火和酸的东西给了我一些疯狂的想法。
MediumTank=撕咬虫正在撕咬坦克，喷吐虫正在刺穿坦克装甲... \ n需要升级坦克装甲，坦克火炮似乎也需要更好的材料。 嗯... \ n钢铁从来没有让我失望过，但是需要更强更快的发动机来处理这个额外的重量......
ScrapTank=我知道我并不孤单，一些炮塔可能还会坚持一段时间，但如果我要生存下去，我将需要更多的空间和资源...... \ n这个坦克从生存指南上来看，小而薄弱，需要一些东西 更多.... HEAVIER ...

