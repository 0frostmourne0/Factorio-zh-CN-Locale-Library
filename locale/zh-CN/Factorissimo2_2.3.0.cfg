[mod-setting-description]
Factorissimo2-free-recursion=允许你在不研究任何物流技术的情况下构建物流工厂.
Factorissimo2-hide-recursion=关闭物流升级1和物流升级2, 将无法研究它们.
Factorissimo2-easy-research=使工厂2模组所有研究成本降低.
Factorissimo2-power-batching=（高级）每更新一次X（更新之间平稳交错）的功率传输。 对于节省一些UPS很有用，但是如果X> 1，会使您的功率图变得糟糕。
Factorissimo2-preview-enabled=当你在工厂建筑物附近或使用地图时，将会弹出预览窗口.
Factorissimo2-preview-size=设置预览窗口的大小.
Factorissimo2-preview-zoom=设置预览窗口的缩放级别，防止显示占满整个工厂建筑物. 当GUI比例低于默认值时默认使用此项.





[mod-name]
Factorissimo2=厂房2

[mod-description]
Factorissimo=改进型的异星厂房，把你的工厂建在厂房里面吧！