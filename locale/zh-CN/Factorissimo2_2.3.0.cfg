[technology-description]
factory-connection-type-fluid=允许你在厂房中使用管道、地下管道和储液罐。\按旋转键（默认是R）可以选择输入、输出或者平衡模式。Shift+旋转和Ctrl+旋转可以改变刷新速率。
factory-connection-type-chest=允许你在厂房中使用箱子。\按旋转键（默认是R）可以选择输入、输出或者平衡模式。Shift+旋转和Ctrl+旋转可以改变刷新速率。
factory-connection-type-circuit=允许你使用此项研究中的2个专用电路网络配件将电路网络连接到厂房内部。\按Shift+旋转和Ctrl+旋转可以改变刷新速率。\【注意！电路网络并不是很完美，不要使用太多，并且不要把刷新速率设置的过高！】
factory-interior-upgrade-lights=为你的所有厂房安装吸顶灯.
factory-interior-upgrade-display=为你的厂房添加ALT视图显示，将物品放在厂房入口的的箱子中就可以在厂房外看见了
factory-preview=在工厂外,将鼠标悬停在工厂上,可以看到里面有什么! 在工厂里将鼠标悬停在工厂电源监视器,可以看到工厂外有什么东西!\n\n [有问题？检查出错的游戏mod设置（选项->插件->每个玩家)]
factory-requester-chest=允许你在厂房中使用按需集货箱。\请不要在同一个物流网络中使用多个厂房按需集货箱！
factory-recursion-t1=允许你较大的厂房中建设较小的厂房
factory-recursion-t2=允许你在其他厂房中建设大小相同的厂房.


[command-help-message]
give-lost-factory-buildings=除了在你黑名单里的玩家, 其余人都可以看到已有的工厂. 如果你的工厂 "被破坏"也可以收到工厂里的材料. 使用这个命令，如果工厂没有实际上消失，可能会导致你的世界中的多个项目指向同一个工厂. 这些额外的物品在掉落时将消失并且提示你"无效的工厂数据".

[mod-setting-name]
Factorissimo2-free-recursion=更自由的物流
Factorissimo2-hide-recursion=关闭物流升级
Factorissimo2-easy-research=研究成本减少
Factorissimo2-power-batching=功率传输更新率
Factorissimo2-preview-enabled=启用工厂预览
Factorissimo2-preview-size=工厂预览窗口大小
