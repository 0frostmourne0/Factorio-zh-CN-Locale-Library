battery=在电化学电池中储存能量，需要时释放。
engine=驱动车辆和重型机械的坚固的耐用机械。
deadlock-advanced-engine=更强大的引擎。更好的是：它很亮。
deadlock-barrelling=利用桶移动液体。
deadlock-bronze-age=发现性能超过其原始成分的新材料。
deadlock-bronze-construction=叮叮当当，刺耳的燃烧设备和机器人，以自动化建设。
deadlock-cannon-speed=增加坦克炮的射速。
deadlock-carbon-fibre=先进的合成织法生产出一种非常坚韧和可成型的材料。
deadlock-chrome-age=使用电镀增加一个有吸引力的公差和耐用性的钢构件。铬酸也是一种强大的清洁剂。
