[tips]
modname=[img=technology/deadlock-bronze-age] 欢迎来到工业革命!
update=[img=technology/deadlock-bronze-age] 工业革命已经更新到了 v. __1__. 细节详见更新日志.
001=[img=virtual-signal/signal-info] 这是一个提示. 你可以随时使用它获得另一个提示 /提示指令. 你也可以通过以下方式来进行提示的自动切换 设置 > Mod 设置 > 每个玩家.
002=不用自动化组件的情况下进行游戏是非常具有挑战的. [img=technology/automation]你应该尝试着在科研选项中把提高自动化组件的优先级.
003=进度在一开始的时候由于 "时代"的原因而组织松散. 你一般从石器时代开始, 除非你在MOD设置中进入"New game（新游戏）" 菜单中进行选择.
004=所有的发电机 (由石头, 铜 或者青铜制作) 需要燃烧固体燃料, 像是 [img=item/wood]木头或者 [img=item/coal] 煤炭.
005=[img=technology/deadlock-steam-power] 除非是铁器时代，不然电力是没法用的.
006=[img=item/burner-mining-drill] 采矿钻头的建造和消耗都是非常昂贵的, 但是它覆盖了很大的区域，比我们自己亲自挖还快.
007=底层的生产链（配方）已经完全改变. 请查看新的基本产品和配方选项.
008=[img=item/tin-ore] 锡矿石 [img=item/gold-ore] 金矿石可以用铁和铜开采出来.
009=[img=item/iron-ingot] 铁冶炼是青铜时代晚期的技术. [img=item/gold-ore]在铁器时代早期，我们可以进行黄金开采.
010=冶炼矿石不会生产 [img=item/copper-plate] 金属板. 它生产的 [img=item/copper-ingot]是金属锭,金属锭可以制作成许多东西，金属板.
011=直接冶炼原矿相对效率较低。 如果您准备了整套矿石加工技术链，您可以将产量提高一倍或更多.
012=[img=item/inserter] 机械臂可以调整到落在传送带的远侧或近侧。 您可以在mod设置中禁用此功能.
013=找不到 [img=item/rubber-wood] 橡胶木? 树木喜欢温和潮湿的气候. 您可以在地图生成设置中调整橡胶树覆盖范围。 橡胶木树苗也包含在开局选项中.
014=还在敲石头的时候想用机器人制作蓝图？ [img=item/heavy-armor] 重甲有一个小型设备网格，用于为 [img=item/steambot]发条朋克机器人供电.
015=你有三种新炮塔可以用. [img=item/copper-turret] 散弹 和 [img=item/gun-turret] 火神炮塔 发射物理弹头.
016=在工业革命里, 工具栏和2018版是一样的. 但是游戏的五种 [img=item/modular-armor]盔甲增加了你的额外库存. 但是更换盔甲的时候小心物品不要掉出去了.
017=需要一劳永逸的处理某些物品吗？ 使用 [img=item/copper-incinerator]焚烧炉来销毁无用物品. *啧啧*
018=你可以 [img=item-group/deadlock-disassembly] 拆解大部分机器和一些中间产品，但是风险是会丢失许多零件.
019=某些组件在物理上是可能的，但目前没有使用。 您可以在mod设置中隐藏或显示这些冗余组件
020=青铜机器和铜制机不能配备高科技插件（产能和速度）。 但他们中的许多都可以使用[img=item/simple-pollution-filter]环保插件.	
021=我们制作了一个更大，更亮的灯和导轨和大电源杆配套，还有一个同规格的大型燃料灯，你们今天可以在MOD的门户网站上试试看搜索大灯关键字（try Deadlock's Larger Lamps）.
022=木材在游戏的早期阶段可能很重要，而橡胶木在后期可能很重要。 如果树木稀缺，可以使用[img=item/iron-forestry] 自动林场来生产.
023=[img=item/carbon-gravel]碎煤燃烧比原煤更清洁.
024=您可以使用[ [img=item/stone-gravel] 砾石和 [img=item/copper-gravel] 粉碎矿石来制作装饰地板.
025=当选项激活时，您的个人发电机管理器(在快速栏快捷方式中找到)将在插槽中低于10时加满燃料，并清空所有用过的燃料.
026=[img=item/iron-motor] 电机很小：它们用于机器部件的移动 [img=item/engine-unit] 发动机比较重，可以用来推进大型车辆.
027=对于大规模仓储，可以试试建立[img=item/bronze-storage-depot][img=item/steel-storage-depot] 储存仓库.
028=[img=item/rail]铁路在蒸汽革命MOD中会更便宜一些。 它由铁而不是钢制作.
029=[img=item/cargo-wagon] 货运车厢有两倍的内部空间。.[img=item/wooden-chest] 箱子也拥有更大的储物空间.
030=为了将不需要的东西减少到最基本的组件，可以从[img=item/iron-disassembler] 的仓库给[img=item/steel-storage-depot] 拆卸器递推拆卸。
031=你可以提高原油精炼的产量，这需要[img=recipe/advanced-heavy-oil-cracking] 高级裂解科技, 不过这需要 [img=item/platinum-pure] 铂催化剂.
032=在蒸汽革命中, [img=item/big-electric-pole] 大型供电站的范围已增加到了一个区块（32格）。
033=您可以将[img=item/computer-mk1] 计算机编程为[img=item/speed-module] 模块，然后稍后重新格式化，使计算机返回其原始状态.
034=[img=item/titanium-ingot] 钛, [img=item/lead-ingot] 铅, [img=item/chromium-pure] 铬和 [img=item/platinum-pure] 铂不直接开采。 它们是矿石精炼的副产品.
035=[img=item/electric-locomotive] 电力机车是 [img=item/locomotive] 普通机车的替代品。 它们在 [img=item/charged-battery] 充电电池上运行。 他们没有获得相同的燃油奖励范围。
036=[img=item/accumulator] 累加器在这里功能更强大，但构建成本更高。 在这个MOD中，一个蓄能器几乎不存储比一块煤更多的能量。.
037=不要将[img=item/chromium-photon-turret]光子炮塔指向你的基地。 真的，不要
038=长时间徘徊到深夜？ 你应该试着带上一些[img=item/charge-battery]充电电池和[img=item/battery-discharge-equipment]个人放电设备
039=当一些机器需要供电的时候主电网却断电了？  [img=item/iron-battery-discharger]电池放电器可能很有用.
040=一台 [img=item/magnetron]磁控管捕获旋转腔中的磁场以产生无线电波。 它是雷达系统的关键组成部分。
041=您可以在主菜单的mod设置中选择[img=item/laser-turret]激光束的颜色.
042=他们说[img=item/diamond-gem]钻石是女孩最好的朋友。 那个女孩显然是一个工业采矿专家.
043=你需要[img=item/ruby??-gem]红宝石来创建[img=item/laser]激光。 更好的获得黄金矿脉。
044=需要生成力场？ 你需要[img=item/field-effector]场效应器，为此你需要[img=item/sapphire-gem]蓝宝石。
045=无中生有的融合力量只是一种幻想。 但你可以使用[img=item/fusion-reactor-equipment]便携式裂变反应堆和[img=item/uranium-fuel-cell]铀燃料电池为你的装甲提供动力。
046=在工业革命中，[img=item/solar-panel]太阳能电池板效率更高。 您还可以研究[img=item/solar-array]太阳能电池阵列科技，这样可以节省更多空间
047=不喜欢pew-pew？ 很公平。 但是你仍然需要[img=item/ruby??-gem]红宝石 - 最高级别的装配工使用激光焊接机。
048=[img=item/productivity-module-3] 产能模块仅限于资源处理，挖掘和研究.
049=工业革命理论家最近开始推测基于[img=item/quantum-lab]量子计算的先进研究形式.
050=火箭部件由[img=item/steel-bulkhead]钢舱壁，[img=item/rocket-control-unit]火箭控制单元和[img=item/rocket-fuel]火箭燃料制成.
051=你不需要任何稀有金属来发射火箭。 但你确实需要它们用于卫星。.
052=工业革命MOD不会被视频直播.





