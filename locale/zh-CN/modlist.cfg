BetterBeacons=这个mod加上信标mk2和mk3。
BetterBelts=这个模组添加了更好的输送带和装载机 
Betterer_Names=给事物更好的名字
BetterIcons=替换大部分占位符和过时的图标 
BetterInserters=该mod增加的插件其能力从25、50、75、100增加到50、100、150、200（不是很明白，可能有错）
