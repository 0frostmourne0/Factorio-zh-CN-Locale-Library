[item-description]
vtk-deepcore-mining-drill=一种能从贫化矿田中提取资源的采矿机。必须放在贫化矿石上（10%提取率）。开采速度16~27（耗尽方式类似石油，逐渐降低但无限可采）。
vtk-deepcore-mining-drill-advanced=一种可提取地下深处资源的高级采矿机，当地表矿不够用的时候使用。必须放在深岩裂隙位置上，并将可永远提取深岩矿石，但需要进行大量的提炼才能从中获得可开采的矿石。
vtk-deepcore-mining-drone=深岩采矿机的必要组件，用于从地下提取矿石。
vtk-deepcore-mining-planner=挖掘和清除矿区、深岩裂缝的工具，清除矿区并获得资源。要求深岩采矿无人机和硫酸桶用于铀矿石修补和深岩裂隙。
vtk-deepcore-mining-ore-chunk=需要在离心机厂重炼从它得到进一步细分的矿块。
vtk-deepcore-mining-iron-ore-chunk=使用化工厂进行精炼以从中获得有用的铁矿。
vtk-deepcore-mining-copper-ore-chunk=使用化工厂进行精炼以从中获得有用的铜矿。
