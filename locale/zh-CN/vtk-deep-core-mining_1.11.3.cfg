[technology-description]
vtk-deepcore=贫化矿田矿石资源层开采技术。允许手动挖掘矿石补丁以清除土地并获得需要处理的资源。
vtk-deepcore-mining=贫化矿田矿石资源的开发利用技术。利用昂贵但稳定和无限的矿石资源恢复空采矿前哨。
vtk-deepcore-mining-advanced=可提取地下深处资源的高级技术，当地表矿不够用的时候使用。

