[mod-setting-description]
vtk-deep-core-mining-spawn-radius-from-start=从地图的起始位置，深岩采矿在最小半径内会出现裂缝和贫化矿石（默认为1，传统默认为250）。
vtk-deep-core-mining-patch-min-richness=默认值是固定的100％产量，改变默认值会使深岩采矿失衡。
vtk-deep-core-mining-patch-max-richness=默认值是固定的100％产量，改变默认值会使深岩采矿失衡。
vtk-deep-core-mining-crack-richness=默认值是固定的100％产量，改变默认值会使高级深岩采矿失衡。
vtk-deep-core-mining-allow-beacon=在深岩采矿机附近使用插件效果分享塔在默认情况下被禁用，因为太BT。
vtk-deep-core-mining-allow-rotation=旋转深岩采矿机在默认情况下被禁用，因为图像数据不支持。
