[mod-setting-description]
bobmods-logistics-extremelyfastbelt=如果设置为true，第5级“极速”级的传送带，分离器和地下传送带也将启用，并且可以进行研究。
bobmods-logistics-flyingrobotframes=如果设置为true，则飞行机器人框架将存在用于配方中。
bobmods-logistics-robotparts=如果设置为true，物流/建设机器人的工具包/电子脑体将存在用于配方中。
bobmods-logistics-robotrequireprevious=如果设置为true，物流/建设机器人需要前一级科技。
bobmods-logistics-roboportrecipeupdate=如果设置为true，为机器人指令平台 MK1的配方是更新模块化配方。
bobmods-logistics-drainlessinserters=如果设置为true，则将从所有机械臂中移除空闲的耗电量。


