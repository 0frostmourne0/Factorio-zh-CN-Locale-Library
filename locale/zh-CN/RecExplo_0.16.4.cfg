[mod-name]
RecExplo=辅助查询工具----配方浏览器

[mod-description]
RecExplo=一个简单的配方浏览器，通过快捷键：Ctrl+F，方便查询物品的配方、产品、相关材料、用什么加式、解锁条件及用途。
