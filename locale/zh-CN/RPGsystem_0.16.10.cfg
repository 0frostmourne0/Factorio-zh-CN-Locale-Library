[mod-setting-name]
charxpmod_xpinilevel=设定初始经验值
charxpmod_xpmult=设定每级经验值增长乘数
charxpmod_afk=设定AFK玩家多久停止接收经验值
charxpmod_death_penal=设定玩家死亡惩罚
charxpmod_time_ratio_xp=基于玩家的游戏时间给予成正比的经验值
charxpmod_print_xp_user=显示所有获得的经验值

[mod-setting-description]
charxpmod_xpinilevel=设定初始经验值
charxpmod_xpmult=从1级到100级，使用这种乘数用来构建每级经验值的数值表
charxpmod_afk=设定AFK玩家在多长时间后停止接收经验值。设置0禁用此规则
charxpmod_death_penal=设定玩家在死亡时损失经验值的百分比
charxpmod_time_ratio_xp=玩家在线游戏时间越长，与之所能得到的经验值成正比
charxpmod_print_xp_user=在聊天消息显示所有获得的经验值

